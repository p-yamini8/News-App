<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
    <link rel="stylesheet" href='./loginstyles.css'>
</head>
<body>
    <div class="login-container">
  <h2>Login</h2>
  
  <label>Email:</label>
  <input id="email" type="email" placeholder="Enter your Email" required><br><br>
  
  <label>Password:</label>
  <input id="password" type="password" placeholder="Enter Password" required><br><br>
  
  <button id="login-btn">Login</button><br><br>
  
  <p>Don't have an account? Please <a href="./signup.html">Signup</a></p>
</div>
  <script>
     const BASE = window.location.origin;
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', async (e) => {
      e.preventDefault(); // prevent page reload
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }

      try {
        const res = await fetch(`${BASE}/user/login`, {
          method: 'POST',  // ✅ POST, not GET
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();
        alert(result.message);

        if (res.ok) {
          // Save token and open dashboard
          localStorage.setItem('token', result.token);
          window.location.href = './dashboard.html'; // ✅ redirect
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
