<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 350px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      color: #d63384;
      margin: 5px 0;
    }
    .footer {
      font-size: 0.85em;
      color: #555;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .comment-list {
      margin-top: 10px;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
    }
    .comment-list p {
      margin: 4px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Movies News</h1>
  <div id="posts"></div>

  <script>


async function loadMoviesPosts() {
  try {
    const token = localStorage.getItem('token');
    const res = await fetch('http://localhost:3000/post/getPost?category=Movies', {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!res.ok) throw new Error('Failed to fetch posts');
    const posts = await res.json();
    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML = '';

    for (const p of posts) {
      const div = document.createElement('div');
      div.classList.add('card');
      div.dataset.postId = p.id;
      const postedTime = new Date(p.createdAt).toLocaleString();

      div.innerHTML = `
        <img src="http://localhost:3000${p.image}" alt="Post Image">
        <div class="card-content">
          <h2>${p.title}</h2>
          <p>${p.description}</p>
          <div class="footer">
            <span>üïí ${postedTime}</span>
            <span>By: ${p.user ? p.user.name : 'Unknown'}</span>
          </div>
          <div class="actions">
            <button class="like-btn">‚ù§Ô∏è Like (<span class="like-count">0</span>)</button>
            <button class="dislike-btn">üíî Dislike (<span class="dislike-count">0</span>)</button>
            <button class="comment-btn">üí¨ Comment</button>
            <button class="share-btn">üîó Share</button>
          </div>
          <div class="comment-list" style="display:none"></div>
        </div>
      `;

      postsDiv.appendChild(div);

      // --- Load like/dislike counts + user reaction ---
      try {
        const likeRes = await fetch(`http://localhost:3000/like-comment/likes/${p.id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const { likes, dislikes, userReaction } = await likeRes.json();
        div.querySelector('.like-count').textContent = likes;
        div.querySelector('.dislike-count').textContent = dislikes;

        // Highlight user reaction
        if (userReaction === 'like') div.querySelector('.like-btn').style.backgroundColor = 'green';
        if (userReaction === 'dislike') div.querySelector('.dislike-btn').style.backgroundColor = 'red';
      } catch (err) {
        console.log('Error loading likes:', err);
      }

      // --- Like button ---
      div.querySelector('.like-btn').addEventListener('click', async () => {
        try {
          const res = await fetch('http://localhost:3000/like-comment/like', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ postId: p.id, type: 'like' })
          });
          if (!res.ok) throw new Error('Failed to like');
          await loadMoviesPosts(); // refresh UI state
        } catch (err) {
          console.error(err);
          alert('Error liking post');
        }
      });

      // --- Dislike button ---
      div.querySelector('.dislike-btn').addEventListener('click', async () => {
        try {
          const res = await fetch('http://localhost:3000/like-comment/like', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ postId: p.id, type: 'dislike' })
          });
          if (!res.ok) throw new Error('Failed to dislike');
          await loadMoviesPosts();
        } catch (err) {
          console.error(err);
          alert('Error disliking post');
        }
      });

      // --- Comment button ---
      const commentBtn = div.querySelector('.comment-btn');
      const commentList = div.querySelector('.comment-list');

      commentBtn.addEventListener('click', async () => {
        // Toggle visibility
        if (commentList.style.display === 'none') {
          commentList.style.display = 'block';
          await loadComments(p.id, commentList, token);
        } else {
          commentList.style.display = 'none';
        }
      });

      // --- Share button ---
      div.querySelector('.share-btn').addEventListener('click', async () => {
        const shareData = {
          title: p.title,
          text: p.description,
          url: window.location.href
        };
        try {
          if (navigator.share) {
            await navigator.share(shareData);
          } else {
            await navigator.clipboard.writeText(shareData.url);
            alert('Link copied to clipboard!');
          }
        } catch (err) {
          console.log('Share failed:', err);
        }
      });
    }
  } catch (err) {
    console.error(err);
    alert('Error loading posts');
  }
}

// --- Separate comment loader ---
async function loadComments(postId, commentList, token) {
  try {
    const res = await fetch(`http://localhost:3000/like-comment/comments/${postId}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const comments = await res.json();
    commentList.innerHTML = comments.map(c =>
      `<p><strong>${c.user?.name || 'User'}:</strong> ${c.comment}</p>`
    ).join('');

    // Add comment box
    const addBox = document.createElement('div');
    addBox.innerHTML = `
      <input type="text" placeholder="Write a comment..." id="commentInput-${postId}" style="width:70%">
      <button id="addCommentBtn-${postId}">Post</button>
    `;
    commentList.appendChild(addBox);

    // Add event listener for adding comment
    document.getElementById(`addCommentBtn-${postId}`).addEventListener('click', async () => {
      const commentText = document.getElementById(`commentInput-${postId}`).value.trim();
      if (!commentText) return;
      const res = await fetch('http://localhost:3000/like-comment/comment', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ postId, comment: commentText })
      });
      if (res.ok) {
        await loadComments(postId, commentList, token); // refresh comments
      }
    });
  } catch (err) {
    console.error('Error loading comments:', err);
  }
}

loadMoviesPosts();

   </script>
</body>
</html>
