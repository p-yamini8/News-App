<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <form id="admin-form" enctype="multipart/form-data">
Image: <input type="file" id="image" name="image" accept="image/*" required><br><br>

 Title:<input type="text" id="title" placeholder="Enter Title" required><br>
Description:<input type="text" id="disc" placeholder="Enter description" required><br><br>
Category:
    <select id="ctg">
      <option>Politics</option>
      <option>Business</option>
      <option>Fun</option>
      <option>Sports</option>
       <option>Movies</option>
    </select><br><br>

    <button type="submit" id="submit">Submit</button>
    <a href="dashboard.html">Back</a>
  </form>

  <script>
    const form = document.getElementById('admin-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
 
      const image = document.getElementById('image').files[0];
      const description = document.getElementById('disc').value;
       const title = document.getElementById('title').value;
      const category = document.getElementById('ctg').value;
      const token = localStorage.getItem('token');

      const formData = new FormData();
      formData.append('image', image);
       formData.append('title', title);
      formData.append('description', description);
      formData.append('category', category);

      try {
        const res = await fetch('/post/addPost', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        let result;
        try {
          result = await res.json();
        } catch {
          result = {};
        }

        if (res.ok) {
          alert('‚úÖ Post created successfully!');

          // üîÅ Redirect based on category
          switch (category.toLowerCase()) {
            case 'politics':
              window.location.href = '/politics/politics.html';
              break;
            case 'business':
              window.location.href = '/business/business.html';
              break;
            case 'fun':
              window.location.href = '/fun/fun.html';
              break;
            case 'sports':
              window.location.href = '/sports/sports.html';
              break;
               case 'movies':
              window.location.href = '/movies/movies.html';
              break;
            default:
              alert('Unknown category');
          }

        } else {
          alert(result.message || 'Failed to create post');
        }
      } catch (err) {
        console.log('Error:', err);
        alert('Server error');
      }
    });
  </script>
</body>
</html>
