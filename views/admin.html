<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
</head>
<body>
  <form id="admin-form" enctype="multipart/form-data">
    <input type="file" id="image" accept="image/*" required><br><br>

    <input type="text" id="disc" placeholder="Enter description" required><br><br>

    Category:
    <select id="ctg">
      <option>Politics</option>
      <option>Business</option>
      <option>Fun</option>
      <option>Sports</option>
    </select><br><br>

    <button type="submit" id="submit">Submit</button>
    <a href="dashboard.html">Back</a>
  </form>

  <script>
    const form = document.getElementById('admin-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const image = document.getElementById('image').files[0];
      const description = document.getElementById('disc').value;
      const category = document.getElementById('ctg').value;
      const token = localStorage.getItem('token');

      const formData = new FormData();
      formData.append('image', image);
      formData.append('description', description);
      formData.append('category', category);

      try {
        const res = await fetch('/admin/addPost', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        let result;
        try {
          result = await res.json();
        } catch {
          result = {};
        }

        if (res.ok) {
          alert('‚úÖ Post created successfully!');

          // üîÅ Redirect based on category
          switch (category.toLowerCase()) {
            case 'politics':
              window.location.href = 'politics.html';
              break;
            case 'business':
              window.location.href = 'business.html';
              break;
            case 'fun':
              window.location.href = 'fun.html';
              break;
            case 'sports':
              window.location.href = 'sports.html';
              break;
            default:
              alert('Unknown category');
          }

        } else {
          alert(result.message || 'Failed to create post');
        }
      } catch (err) {
        console.log('Error:', err);
        alert('Server error');
      }
    });
  </script>
</body>
</html>
